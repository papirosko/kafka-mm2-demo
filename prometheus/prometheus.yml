global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
scrape_configs:
  - job_name: kafka-exporter
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - kafka-exporter:9308
  - job_name: jmx-exporter
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - kafka-source-0:9404
          - kafka-source-1:9404
          - kafka-target-0:9404
          - kafka-target-1:9404
          - kafka-connect-0:9404
          - kafka-connect-1:9404
